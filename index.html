<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="greet.css">
</head>


<body>
    <div class="row">
        <div class="container">
            <h1>Greeting</h1>
            <label class="">
                <span class="empty"></span>
            </label><br>
            <br>

            <div class="Counter">
                <h3>Counter</h3>
                <label class="">
                    <span class="counter"></span>
                </label>
            </div>
                  
                <label for="">Name</label>
                <input type="" name="greetingWithSetting" class="greetingWithSetting" id="text" value=""
                    placeholder="enter your name" onkeypress="return(event.charCode > 64 && event.charCode < 91)||(event.charCode > 96 && event.charCode < 123)"><br>
                <br>
                <div class="radio">
                    <div class="English" >
                    <input class="theLanguage englishSetting" type="radio"  name="language" id="English" value="English">
                    <label for="english">English</label>
                    </div>
                    <br>
                    <div class="Afrikaans">
                    <input class="theLanguage afrikaansSettings" type="radio" name="language" id="Afrikaans"
                        value="Afrikaans">
                    <label for="afrikaans">Afrikaans</label>
                    </div>
                    <br>
                    <div class="Isixhosa">
                    <input class="theLanguage isixhosaSettings" type="radio" name="language" id="Isixhosa"
                        value="Isixhosa">
                    <label for="isixhosa">Isixhosa</label>
                    </div>
                    <br>
                </div>
            
            <br>
            <button class="Addbutton" type="Button" name="button">Great Me</button>
            <button class="resetBtn" type="Button" name="button">Reset</button><br>
               
            <br>
            <label class="">
                <span class="greeting"></span>
            </label><br>
            <br>
            <!-- <label class="">
               <span class="empty"></span>
            </label> --> 
        </div>
    </div>
</body>
<script src="greet.js"></script>
<script src="Dom-greet.js"></script>

</html>
